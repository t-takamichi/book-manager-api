services:
  db-primary:
    image: mysql:8.0
    container_name: db-primary
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app_db}
      MYSQL_USER: ${MYSQL_USER:-app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppass}
    volumes:
      - ./docker/mysql/my-primary.cnf:/etc/mysql/conf.d/my.cnf:ro
    ports:
      - "3306:3306"
    networks:
      default:
        aliases:
          - db

  db-replica:
    image: mysql:8.0
    container_name: db-replica
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app_db}
      MYSQL_USER: ${MYSQL_USER:-app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppass}
    volumes:
      - ./docker/mysql/my-replica.cnf:/etc/mysql/conf.d/my.cnf:ro
    ports:
      - "3307:3306"

  app:
    build: .
    env_file:
      - .env
    restart: unless-stopped
    environment:
      USE_PRISMA: 'true'
      # For read/write split, provide explicit URLs. If not set, fall back to DATABASE_URL.
      DATABASE_URL_WRITE: ${DATABASE_URL_WRITE:-$DATABASE_URL}
      DATABASE_URL_READ: ${DATABASE_URL_READ:-$DATABASE_URL}
      DB_USER: ${DB_USER:-app}
      DB_PASS: ${DB_PASS:-apppass}
      DB_NAME: ${DB_NAME:-app_db}
    ports:
      - "3000:3000"
    volumes:
      - ./.env:/usr/src/app/.env:ro
    depends_on:
      - db-primary
      - db-replica
